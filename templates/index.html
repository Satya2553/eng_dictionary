<!DOCTYPE html>
<html lang="en">
    <head>
        <title>English Dictionary</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intitial-scale=1">

        <style>
            body {
                text-align: center;
            }
            #content {
                padding-top:10%;
            }
            input {
                width: 300px;
                height: 40px;
            }
            button {
                height:40px;
            }
            
        </style>

    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="">English Dictionary</a>
                </div>
            </div>
        </nav>
        
        <div id="content">
            <center><h1>Perfect Meaning Finder</h1></center><br>
            <div class="card mx-auto mt-5 shadow">
              <div class="card-body">
                <form method="post" action="meaning">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" placeholder="Search" name="word">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
               </div>
            </div>
        </div>
    </body>
    </html>
